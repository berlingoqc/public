baseURL: "https://berlingoqc.github.io/berlingoqc-public/"
title: berlingoqc
paginate: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: UA-123-45

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: berlingoqc
  description: "Berlingoqc is the personal website of me"
  keywords: [Blog, Portfolio, PaperMod]
  author: Me
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
     favicon: "logo/favicon.ico"
     favicon16x16: "logo/favicon-16x16.png"
     favicon32x32: "logo/favicon-32x32.png"
     apple_touch_icon: "logo/apple-touch-icon.png"

  label:
    text: "berlingoqc"
    icon: logo/logo.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: true # needs to be explicitly set
    title: berlingoqc
    subtitle: "Professional blog of William Quintal (berlingoqc) about my projects"
    imageUrl: "logo/logo.png"
    imageWidth: 120
    imageHeight: 120
    imageTitle: my image
    buttons:
      - name: Growbe
        url: "https://doc.growbe.ca"
      - name: Tags
        url: tags

  socialIcons:
    - name: github
      url: "https://github.com/berlingoqc"
    - name: youtube
      url: "https://www.youtube.com/channel/UCfWKIzcoeyBqdqw0NYqelJw"
    - name: linkedin
      url: "https://www.linkedin.com/in/william-quintal-997736136/"
    - name: twitter
      url: "https://twitter.com/berlingoqc"
    - name: stackoverflow
      url: "https://stackoverflow.com/users/10626512/william-quintal"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/<path_to_repo>/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: me
      name: Me
      url: me
      weight: 1
    - identifier: projets
      name: Projects
      url: projects
      weight: 2
    - identifier: cod-zombie-2d-clone
      name: Devlog cod-zombie-2d-clone
      url: cod-zombie-2d-clone/
      weight: 5
    - identifier: growbe
      name: Growbe
      url: "https://doc.growbe.ca"
      weight: 40
